<div class="container my-5">
<form (ngSubmit)="addTransportation()" #transportationForm="ngForm">
    <div class="form-group">
      <label for="departureLocation">Departure Location:</label>
      <input type="text" id="departureLocation" class="form-control" name="departureLocation" [(ngModel)]="newTransportation.departureLocation" required>
    </div>
    
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" class="form-control" name="destination" [(ngModel)]="newTransportation.destination" required>
    </div>
    
    <div class="form-group">
      <label for="departureTime">Departure Time:</label>
      <input type="datetime-local" id="departureTime" class="form-control" name="departureTime" [(ngModel)]="newTransportation.departureTime" required>
    </div>
    
    <div class="form-group">
      <label for="arrivalTime">Arrival Time:</label>
      <input type="datetime-local" id="arrivalTime" class="form-control" name="arrivalTime" [(ngModel)]="newTransportation.arrivalTime" required>
    </div>
    
    <div class="form-group">
      <label for="transportType">Transport Type:</label>
      <input type="text" id="transportType" class="form-control" name="transportType" [(ngModel)]="newTransportation.transportType" required>
    </div>
    
    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" class="form-control" name="capacity" [(ngModel)]="newTransportation.capacity" required>
    </div>
    
    <div class="form-group">
      <label for="availableSeats">Available Seats:</label>
      <input type="number" id="availableSeats" class="form-control" name="availableSeats" [(ngModel)]="newTransportation.availableSeats" required>
    </div>
    
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control" name="price" [(ngModel)]="newTransportation.price" required>
    </div>
    
   
    
    <button type="submit" class="btn btn-primary">Add Transportation</button>
  </form>
</div>
